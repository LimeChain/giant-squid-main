manifestVersion: subsquid.io/v0.1
name: gs-main-litmus
version: 1
description: |-
  Giant Squid Main for Litmus Network
build:
deploy:
  addons:
    postgres:
  processor:
    env:
      CHAIN: litmus
      CHAIN_RPC_ENDPOINT: ${{ secrets.RPC_LITMUS_HTTP }}
    cmd:
      - sqd
      - process:prod
  api:
    cmd:
      - sqd
      - serve:prod
scale:
  dedicated: true
  addons:
    postgres:
      storage: 30G
      profile: medium
  api:
    profile: medium
  processor:
    profile: medium
